<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLABipedia</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="padding-top: 0; padding-bottom: 0;">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
        <div style="text-align: center; width: 100%;">
            <h1>PLABipedia</h1>
            <input id="search" type="text" id="search-input" autocomplete="off" placeholder="Search..." />
        </div>
    </div>
</body>
<script>
    document.getElementById("search").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            event.preventDefault();
            if (document.getElementById("search").value == "") return;
            const search = document.getElementById("search").value.toString().toLowerCase();
            if (search === "js" || search === "css") return;
            window.location.href = `search.html?search=${encodeURIComponent(search)}`;
        }
    })
</script>

</html>
